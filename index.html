<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./pixel-sketcher.js" defer></script>
    <title>Pixel Sketcher</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="./img/sketcher-logo-1.gif" alt="animated image of a pixelart logo that says Pixel Sketcher">
        </div>
    </div>
    <div class="sketcher">
        <div class="brush-menu">
            <input type="radio" name="tools" value="brush" id="brush" checked>
            <label class="radio-box" for="brush">Brush<span class="checkmark"></span></label>
            <input type="radio" name="tools" value="picker" id="picker">
            <label class="radio-box" for="picker">Color Picker<span class="checkmark"></span></label>
            <input type="radio" name="tools" value="eraser" id="eraser">
            <label class="radio-box" for="eraser">Eraser<span class="checkmark"></span></label>
            <input type="radio" name="tools" value="rainbow" id="rainbow">
            <label class="radio-box" for="rainbow">Rainbow Brush<span class="checkmark"></span></label>
        </div>
        <div class="canva-container">
            <div id="canva"></div>
            <div class="canva-size">
                <input type="range" min="4" max="100" step="2" value="16" id="size-slider">
                <p id="size-txt">16x16</p>
            </div>
        </div>
        <div class="color-menu">
            <div id="color-wrapper">
                <input type="color" id="color">
            </div>
            <div id="palette"></div>
        </div>
    </div>
    <div class="footer"> All rights reserved to Eredah&#169;</div>
</body>
</html>
